"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[mgr]
cwd = { fg = "#C9CCD3", italic = true }
hovered = { bg = "#252422" }
preview_hovered = { bg = "#252422" }
find_keyword = { fg = "#1C1B1A", bg = "#FFC66D", bold = true }
find_position = { fg = "#1C1B1A", bg = "#6897BB", bold = true }
symlink_target = { fg = "#A9B7C6", italic = true }
marker_copied = { fg = "#6A8759", bg = "#6A8759" }
marker_cut = { fg = "#CC7832", bg = "#CC7832" }
marker_marked = { fg = "#9876AA", bg = "#9876AA" }
marker_selected = { fg = "#6897BB", bg = "#6897BB" }
count_copied = { fg = "#1C1B1A", bg = "#6A8759" }
count_cut = { fg = "#1C1B1A", bg = "#CC7832" }
count_selected = { fg = "#1C1B1A", bg = "#6897BB" }
border_symbol = "│"
border_style = { fg = "#373633" }
syntect_theme = ""

[tabs]
active = { fg = "#1C1B1A", bg = "#6897BB", bold = true, underline = true }
inactive = { fg = "#C9CCD3", bg = "#262422", underline = true }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[mode]
normal_main = { fg = "#1C1B1A", bg = "#6897BB", bold = true }
normal_alt = { fg = "#6897BB", bg = "#1C1B1A", bold = true }
select_main = { fg = "#1C1B1A", bg = "#9876AA", bold = true }
select_alt = { fg = "#9876AA", bg = "#1C1B1A", bold = true }
unset_main = { fg = "#1C1B1A", bg = "#6A8759", bold = true }
unset_alt = { fg = "#6A8759", bg = "#1C1B1A", bold = true }

[status]
overall = { fg = "#C9CCD3", bg = "#1C1B1A" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }
perm_sep = { fg = "#51504F" }
perm_type = { fg = "#6897BB" }
perm_read = { fg = "#FFC66D" }
perm_write = { fg = "#CC7832" }
perm_exec = { fg = "#6A8759" }
progress_label = { fg = "#C9CCD3", bold = true }
progress_normal = { fg = "#373633" }
progress_error = { fg = "#FF6B68" }

[which]
cols = 3
mask = { bg = "#1C1B1A" }
cand = { fg = "#FFC66D" }
rest = { fg = "#A9B7C6" }
desc = { fg = "#6897BB" }
separator = " -> "
separator_style = { fg = "#51504F" }

[notify]
title_info = { fg = "#6897BB" }
title_warn = { fg = "#FFC66D" }
title_error = { fg = "#FF6B68" }

[pick]
border = { fg = "#373633" }
active = { fg = "#E8E2D0", bg = "#2A2927" }
inactive = { fg = "#C9CCD3" }

[input]
border = { fg = "#FFC66D" }
title = { fg = "#A9B7C6" }
value = { fg = "#6897BB" }
selected = { bg = "#31302D" }

[cmp]
border = { fg = "#6897BB" }
active = { fg = "#E8E2D0", bg = "#2A2927" }
inactive = { fg = "#A9B7C6" }

[tasks]
border = { fg = "#373633" }
title = { fg = "#A9B7C6" }
hovered = { fg = "#E8E2D0", bg = "#2A2927" }

[help]
on = { fg = "#6A8759" }
run = { fg = "#6897BB" }
desc = { fg = "#A9B7C6" }
hovered = { bg = "#2A2927" }
footer = { fg = "#C9CCD3", bg = "#1C1B1A" }

[filetype]
rules = [
    { mime = "image/*", fg = "#FFC66D" },
    { mime = "{audio,video}/*", fg = "#9876AA" },
    { mime = "application/*zip", fg = "#CC7832" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#CC7832" },
    { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#6897BB" },
    { name = "*", is = "orphan", fg = "#E8E2D0", bg = "#3A2325" },
    { name = "*", is = "exec", fg = "#6A8759" },
    { name = "*/", fg = "#6897BB" }
]
