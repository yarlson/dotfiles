set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'

set -g status-style 'bg=#282828 fg=#ebdbb2'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-position top
set -g base-index 1
set -g pane-base-index 1

set -g window-status-current-style "bg=#fe8019,fg=#1d2021"
set -g window-status-separator ''
set -g window-status-format " #{?window_start_flag,, }#I:#W #{b:pane_current_path} #{?window_flags,#F, } "
set -g window-status-current-format " #{?window_start_flag,, }#I:#W #{b:pane_current_path} #{?window_flags,#F, } "

run '~/.tmux/plugins/tpm/tpm'

